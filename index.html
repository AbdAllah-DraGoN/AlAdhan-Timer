<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlAdhan-Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1 id="city">القاهرة</h1>
        <h4 id="date">17 Mar 2024</h4>
      </div>
      <hr />
      <div class="times">
        <div>
          <h2 class="name">الفجر</h2>
          <div class="time">
            <h4 id="Fajr">04:50</h4>
          </div>
        </div>
        <div>
          <h2 class="name">الشروق</h2>
          <div class="time">
            <h4 id="Sunrise">04:50</h4>
          </div>
        </div>
        <div>
          <h2 class="name">الظهر</h2>
          <div class="time">
            <h4 id="Dhuhr">04:50</h4>
          </div>
        </div>
        <div>
          <h2 class="name">العصر</h2>
          <div class="time">
            <h4 id="Asr">04:50</h4>
          </div>
        </div>
        <div>
          <h2 class="name">المغرب</h2>
          <div class="time">
            <h4 id="Maghrib">04:50</h4>
          </div>
        </div>
        <div>
          <h2 class="name">العشاء</h2>
          <div class="time">
            <h4 id="Isha">04:50</h4>
          </div>
        </div>
      </div>
      <div class="change-city">
        <select name="" id="cities">
          <!-- <option value="">القاهرة</option> -->
        </select>
      </div>
      <div class="copy-rihgt">DRAGON © 2024</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
